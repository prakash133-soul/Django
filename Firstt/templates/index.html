{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %} 
<div class=container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/sports.jpg">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/ball.jpg">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/sport.jpg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container my-2 text-center">
    <h1> Choose Product:</h1>
    <div class="card">
       <div class="card-item">
        {% for x in pics %}
        <img src="{{x.Image.url}}" class="img-fluid" alt="Responsive image" style="width:"100%">
        <div class="container">
            <p class="lead">{{x.Description}}</p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock body %}
{% block footer %}

{% endblock footer %}
